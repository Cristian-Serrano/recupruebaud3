<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear pelicula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    h2{
      font-size: 12px;
    }

    .row{
      padding: 8px 0;
    }
    #main{
      max-width: 1100px;
      margin:0 auto;
    }

  </style>
</head>
<body>
  <div id="main">
    <h1 th:text="#{crearProfesor}"></h1>
    <form class="container-fluid" th:action="@{/profesores/crear}" th:object="${profesor}" method="post">

      <div class="row">
        <p class="col-3" th:text="#{nif}"></p>
        <input class="col-2" th:field="*{nif}" type="text"/>
        <ul class="row text-danger" th:if="${#fields.hasErrors('nif')}">
          <li th:each="err : ${#fields.errors('nif')}" th:text="${err}" />
        </ul>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{nombre}"></p>
        <input class="col-2" th:field="*{nombre}" type="text"/>
        <ul class="row text-danger" th:if="${#fields.hasErrors('nombre')}">
          <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" />
        </ul>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{apellido1}"></p>
        <input class="col-2" th:field="*{apellido1}" type="text"/>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{apellido2}"></p>
        <input class="col-2" th:field="*{apellido2}" type="text"/>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{ciudad}"></p>
        <input class="col-2" th:field="*{ciudad}" type="text"/>
        <ul class="row text-danger" th:if="${#fields.hasErrors('ciudad')}">
          <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" />
        </ul>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{direccion}"></p>
        <input class="col-2" th:field="*{direccion}" type="text"/>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{telefono}"></p>
        <input class="col-2" th:field="*{telefono}" type="text"/>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{fecha_nacimiento}"></p>
        <input class="col-2" th:field="*{fecha_nacimiento}" type="date"/>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{tipo}"></p>
        <input class="col-2" th:field="*{tipo}" type="text"/>
        <!--<select name="" id="">
          <option value="catedratico"></option>
          <option value="profesor"></option>
          <option value="alumno"></option>
        </select>-->
      </div>

      <div class="row">
        <p class="col-3" th:text="#{nombre_departamento}"></p>
        <input class="col-2" th:field="*{nombre_departamento}" type="text"/>
      </div>


      <div class="row" id="submit">
        <input class="col-1 btn btn-primary" th:value="#{Enviar}" type="submit">
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
